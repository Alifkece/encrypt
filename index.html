<style>

radial-gradient(circle at 20% 20%,rgba(255,255,255,.1),transparent 30%),

}

width:100%;

<body>
<div class="container">

<div class="profile-wrapper">
<video src="https://raw.githubusercontent.com/NdikzDatabase/Database/main/Database/1766825154684-h23xcv.mp4" autoplay loop muted playsinline></video>
</div>

<div class="header">
<h1 class="title">Encrypt HTML Tool</h1>
<p class="subtitle">Powered By Aliftzy üçì</p>
</div>

<div class="section">
<h2 class="section-title"><i class="fas fa-code"></i> HTML Asli</h2>

<textarea id="src" class="textarea" placeholder="Tempel kode HTML di sini..."></textarea>

<button class="btn" id="encryptBtn">
<i class="fas fa-lock"></i> Encrypt ‚Üí Generate Loader
</button>

<div class="actions">
<button class="btn btn-ghost" id="copyBtn"><i class="fas fa-copy"></i> Copy</button>
<button class="btn btn-ghost" id="downloadBtn"><i class="fas fa-download"></i> Download</button>
<button class="btn btn-ghost" id="previewBtn"><i class="fas fa-eye"></i> Preview</button>
<button class="btn btn-ghost" onclick="src.value=''"><i class="fas fa-trash"></i> Clear</button>
</div>

<p class="muted">AES-GCM Encryption ‚Ä¢ Client-Side ‚Ä¢ HTML Loader</p>
</div>

<div class="section" id="outputSection">
<h2 class="section-title"><i class="fas fa-terminal"></i> Output Loader HTML</h2>
<textarea id="out" class="textarea" readonly></textarea>
</div>

</div>

<script>
function u8ToB64(u8){
let s="";u8.forEach(b=>s+=String.fromCharCode(b));
return btoa(s);
}

async function encryptHTML(text){
const enc=new TextEncoder();
const key=await crypto.subtle.generateKey({name:"AES-GCM",length:256},true,["encrypt","decrypt"]);
const iv=crypto.getRandomValues(new Uint8Array(12));
const cipher=await crypto.subtle.encrypt({name:"AES-GCM",iv},key,enc.encode(text));
const raw=await crypto.subtle.exportKey("raw",key);
return{
key:u8ToB64(new Uint8Array(raw)),
iv:u8ToB64(iv),
cipher:u8ToB64(new Uint8Array(cipher))
};
}

function buildHTMLLoader(p){
return `<!DOCTYPE html>
<html>
<body>
<script>
(async()=>{
const b64=s=>Uint8Array.from(atob(s),c=>c.charCodeAt(0));
const key=await crypto.subtle.importKey("raw",b64("${p.key}"),"AES-GCM",false,["decrypt"]);
const plain=await crypto.subtle.decrypt(
{name:"AES-GCM",iv:b64("${p.iv}")},
key,
b64("${p.cipher}")
);
document.body.innerHTML=new TextDecoder().decode(plain);
})();
<\/script>
</body>
</html>`;
}

const src=document.getElementById("src");
const out=document.getElementById("out");
const outputSection=document.getElementById("outputSection");
let last,iframe;

encryptBtn.onclick=async()=>{
if(!src.value.trim())return alert("Tempel HTML dulu");
out.value="Encrypting...";
const payload=await encryptHTML(src.value);
last=buildHTMLLoader(payload);
out.value=last;
};

copyBtn.onclick=async()=>{
if(!last)return alert("Belum ada hasil");
await navigator.clipboard.writeText(last);
alert("Tersalin!");
};

downloadBtn.onclick=()=>{
if(!last)return alert("Belum ada hasil");
const blob=new Blob([last],{type:"text/html"});
const a=document.createElement("a");
a.href=URL.createObjectURL(blob);
a.download="encrypted_loader.html";
a.click();
};

previewBtn.onclick=()=>{
if(!last)return alert("Belum ada hasil");
if(iframe) iframe.remove();

iframe=document.createElement("iframe");
iframe.style.width="100%";
iframe.style.height="500px";
iframe.style.marginTop="15px";
iframe.style.border="1px solid rgba(255,255,255,.2)";
iframe.style.borderRadius="12px";
iframe.srcdoc=last;

outputSection.appendChild(iframe);
};
</script>

</body>
